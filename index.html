<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="AI Grammar Corrector - Check and correct your grammar instantly"/>
  <meta name="theme-color" content="#4f46e5"/>
  <title>AI Grammar Corrector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI Grammar Corrector</h1>
    <p>Paste your text below and choose a response mode and task.</p>

    <textarea id="inputText" placeholder="Enter your text here..." autocomplete="off"></textarea>

    <div class="controls">
      <label for="modeSelect">Response Mode:</label>
      <select id="modeSelect" aria-label="Response mode">
        <option value="1">1 — Professional</option>
        <option value="2">2 — Casual</option>
        <option value="3">3 — Student</option>
        <option value="4">4 — Teacher</option>
        <option value="5">5 — Creative</option>
        <option value="6">6 — Quick Answer</option>
        <option value="7">7 — Detailed Analysis</option>
      </select>

      <label for="taskSelect">Task:</label>
      <select id="taskSelect" aria-label="Task">
        <option value="correct">Correct grammar</option>
        <option value="summarize">Summarize</option>
        <option value="rewrite">Rewrite</option>
        <option value="explain">Explain</option>
        <option value="improve">Improve clarity</option>
        <option value="convert">Convert (notes ↔ explanation ↔ code ↔ points)</option>
        <option value="analyze">Analyze deeply</option>
      </select>
    </div>

    <button id="checkGrammarBtn">Apply</button>

    <h3>Result</h3>
    <div id="outputText" role="region" aria-live="polite"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
